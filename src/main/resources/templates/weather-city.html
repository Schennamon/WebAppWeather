<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Главная страница</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    </style>
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
    <div class="col p-4 d-flex flex-column position-static">
        <h3 class="mb-0" th:text="${name_city}"/>
        <div class="mb-1 text-muted" th:text="${date}"/>
        <p class="card-text mb-auto" th:text="'Температура: ' + ${temperature}"/>
        <p class="card-text mb-auto" th:text="'Ощущается как: ' + ${feels_like}"/>
        <p class="card-text mb-auto" th:text="'Скорость ветра: ' + ${wind_speed}"/>
        <p class="card-text mb-auto" th:text="'Облачность: ' + ${cloudy}"/>
    </div>
    <div class="col-auto d-none d-lg-block">
        <svg class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><img th:src="${img}" alt="icon"></svg>
    </div>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
