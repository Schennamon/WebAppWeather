<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Главная страница</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
  </style>
</head>
<body>
    <header th:insert="blocks/header :: header"></header>

    <div class="bg-dark text-secondary px-4 py-5 text-center">
        <div class="py-5">

            <h1 class="display-5 fw-bold text-white">Weather Application</h1>
            <div class="col-lg-6 mx-auto">
                <p class="fs-5 mb-4">Приложение разработано с применением Spring Framework и Bootstrap.</p>
                <p class="fs-5 mb-4">17.06.2021</p>
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                    <a href="/about"><button type="button" class="btn btn-outline-light btn-lg px-4">О нас</button></a>
                </div>
            </div>
        </div>
    </div>

    <main class="container">
        <header class="py-3 mb-3 border-bottom">
            <div class="container-fluid d-grid gap-3 align-items-center" style="grid-template-columns: 1fr 2fr;">
                <h4>Введите название вашего города:</h4>
                <div class="d-flex align-items-center">
                    <form class="w-100 me-3" action="/city" name="input" method="get">
                        <input type="serach" name="city" class="form-control" placeholder="Найти город..." aria-label="Search">
                    </form>
                </div>
            </div>
        </header>
            <div class="row mb-2">
                <div class="col-md-6">
                    <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                        <div class="col p-4 d-flex flex-column position-static">
                            <h3 class="mb-0">Харьков</h3>
                            <div class="mb-1 text-muted" th:text="${date}"/>
                            <p class="card-text mb-auto" th:text="'Температура: ' + ${temperature_Kharkiv}"/>
                            <p class="card-text mb-auto" th:text="'Ощущается как: ' + ${feels_like_Kharkiv}"/>
                            <p class="card-text mb-auto" th:text="'Скорость ветра: ' + ${wind_speed_Kharkiv}"/>
                            <p class="card-text mb-auto" th:text="'Облачность: ' + ${cloudy_Kharkiv}"/>
                            <a href="/city?city=Харьков" class="stretched-link"></a>
                        </div>
                        <div class="col-auto d-none d-lg-block">
                            <svg class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><img th:src="${img_Kharkiv}" alt="icon"></svg>
                        </div>
                    </div>
                </div>
            <div class="col-md-6">
                <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                    <div class="col p-4 d-flex flex-column position-static">
                        <h3 class="mb-0">Киев</h3>
                        <div class="mb-1 text-muted" th:text="${date}"/>
                        <p class="card-text mb-auto" th:text="'Температура: ' + ${temperature_Kiev}"/>
                        <p class="card-text mb-auto" th:text="'Ощущается как: ' + ${feels_like_Kiev}"/>
                        <p class="card-text mb-auto" th:text="'Скорость ветра: ' + ${wind_speed_Kiev}"/>
                        <p class="card-text mb-auto" th:text="'Облачность: ' + ${cloudy_Kiev}"/>
                        <a href="/city?city=Киев" class="stretched-link"></a>
                    </div>
                    <div class="col-auto d-none d-lg-block">
                        <svg class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><img th:src="${img_Kiev}" alt="icon"></svg>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                    <div class="col p-4 d-flex flex-column position-static">
                        <h3 class="mb-0">Львов</h3>
                        <div class="mb-1 text-muted" th:text="${date}"/>
                        <p class="card-text mb-auto" th:text="'Температура: ' + ${temperature_Lviv}"/>
                        <p class="card-text mb-auto" th:text="'Ощущается как: ' + ${feels_like_Lviv}"/>
                        <p class="card-text mb-auto" th:text="'Скорость ветра: ' + ${wind_speed_Lviv}"/>
                        <p class="card-text mb-auto" th:text="'Облачность: ' + ${cloudy_Lviv}"/>
                        <a href="/city?city=Львов" class="stretched-link"></a>
                    </div>
                    <div class="col-auto d-none d-lg-block">
                        <svg class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><img th:src="${img_Lviv}" alt="icon"></svg>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                    <div class="col p-4 d-flex flex-column position-static">
                        <h3 class="mb-0">Одесса</h3>
                        <div class="mb-1 text-muted" th:text="${date}"/>
                        <p class="card-text mb-auto" th:text="'Температура: ' + ${temperature_Odessa}"/>
                        <p class="card-text mb-auto" th:text="'Ощущается как: ' + ${feels_like_Odessa}"/>
                        <p class="card-text mb-auto" th:text="'Скорость ветра: ' + ${wind_speed_Odessa}"/>
                        <p class="card-text mb-auto" th:text="'Облачность: ' + ${cloudy_Odessa}"/>
                        <a href="/city?city=Одесса" class="stretched-link"></a>
                    </div>
                    <div class="col-auto d-none d-lg-block">
                        <svg class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><img th:src="${img_Odessa}" alt="icon"></svg>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
